<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="css/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/spec.css" rel="stylesheet" />

    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js"></script>

    <script src="js/spec.js"></script>
</head>
<body>

<div id="content">
    <!-- Absolute -->
    <div class="preloader"><span>Loading 0 of 0 images.</span></div>
    <!-- Canvas -->
    <canvas class="generator"></canvas>
    <!-- CONTROL -->
    <div class="control">
        <div class="types">
            <img data-index='1' src="https://raw.githubusercontent.com/alidzapp/blazegenerator/gh-pages/images/1.jpg">
            <img data-index='2' src="https://raw.githubusercontent.com/alidzapp/blazegenerator/gh-pages/images/2.jpg">
            <img data-index='3' src="https://raw.githubusercontent.com/alidzapp/blazegenerator/gh-pages/images/3.jpg">
            <img data-index='4' class="selected" src="https://raw.githubusercontent.com/alidzapp/blazegenerator/gh-pages/images/4.jpg">
        </div>
        <input type="text" placeholder="Name" value="BLAZE,ARMY,❤" class="lines">
        <select class="font" size="1">
            <option value="Arial">- Select Font -</option>
        </select>
        Color : <input type="text" id="color-pick" value="" />
    </div>
    <a class="download">Download</a>
    <!-- Debug -->
    <span class="textline"></span>
</div>

<script src="js/script.js"></script>
</body>
</html>
